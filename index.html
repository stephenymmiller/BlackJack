<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>

<body>
	<div class="bg bg-photo">
		<div class="container">
			<div class="row text-center">
				<div class="col-xs-12 col-lg-12">
					<h1>
						<span class="text-uppercase">
							<span>Black Jack</span>
					</h1>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12 col-lg-12">
					<button id="deal" type="button" class="btn btn-deal">Deal</button>
					<button id="hit" type="button" class="btn btn-hit hidden">Hit</button>
					<button id="stand" type="button" class="btn btn-stand hidden">Stand</button>
					<button id="playAgain" type="button" class="btn btn-play-again hidden">Play Again</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row text-center">
			<div class="col-xs-12 col-lg-12">
				<div id="winner" class="hidden text-center"></div>
			</div>
		</div>
	</div>
	<div id="dealerCards"></div>
	<div id="playerCards"></div>

	<script src="app.js"></script>
</body>

</html>
